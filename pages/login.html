<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CINE EXPLORE - Login</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/styles.css">
    <script type="module" src="../scripts/main.js" defer></script>
</head>

<body class="bg-light">

    <div id="header-container"></div>
    <div class="container-fluid d-flex justify-content-center align-items-center pt-5">
        <div class="row w-100 justify-content-center">
            <div class="col-md-8 col-lg-6 col-xl-5">
                <div class="card shadow-lg border-0 rounded-3">
                    <div class="card-body p-5">
                        <h2 class="text-center mb-4">Login</h2>
                        <form id="loginForm">
                            <div class="form-group mb-3">
                                <label for="emailInput" class="form-label">E-mail</label>
                                <input type="email" class="form-control" id="emailInput" placeholder="Digite seu e-mail" required>
                            </div>
                            <div class="form-group mb-3">
                                <label for="passwordInput" class="form-label">Senha</label>
                                <div class="input-group">
                                    <input type="password" class="form-control" id="passwordInput" placeholder="Digite sua senha" required>
                                    <button type="button" class="btn btn-outline-secondary" id="togglePassword">
                                        <i class="bi bi-eye"></i>
                                    </button>
                                </div>                                
                            </div>                                                     
                            <button type="submit" class="btn btn-primary w-100">Entrar</button>
                        </form>
                        <p class="mt-3 text-center">
                            <a href="../pages/reset_senha.html" class="text-muted">Esqueceu sua senha?</a>
                        </p>
                        <!-- Adicionando o link para a página de cadastro -->
                        <p class="mt-3 text-center">
                            <a href="./cadastro.html" class="text-muted">Ainda não tem uma conta? Cadastre-se aqui.</a>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
    <script type="module" src="../scripts/login.js"></script>
</body>
</html>
