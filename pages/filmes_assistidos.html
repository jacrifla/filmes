<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CINE EXPLORE - Assistidos</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    <link rel="icon" type="image/png" href="../images/movies.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/styles.css">
    <script type="module" src="../scripts/main.js" defer></script>
</head>
<body>
    <div id="header-container"></div>

    <div class="container mt-4">
        <h2>Assistidos</h2>
        
        <!-- Campo de busca por título -->
        <div class="mb-3">
            <input type="text" id="movieSearchInput" placeholder="Buscar por título" class="form-control">
        </div>
        
        <!-- Filtros: Gênero, Ano e Nota IMDb -->
        <div class="row mb-4">
            <!-- Filtro por Gênero -->
            <div class="col-md-4">
                <label for="genreFilter" class="form-label">Gênero</label>
                <select id="genreFilter" class="form-select">
                    <option value="">Todos os Gêneros</option>
                </select>
            </div>
            
            <!-- Filtro por Ano -->
            <div class="col-md-4">
                <label for="yearFilter" class="form-label">Ano</label>
                <select id="yearFilter" class="form-select">
                    <option value="">Todos os Anos</option>
                </select>
            </div>
            
            <!-- Filtro por Nota IMDb -->
            <div class="col-md-4">
                <label for="ratingFilter" class="form-label">Nota IMDb</label>
                <select id="ratingFilter" class="form-select">
                    <option value="">Todas as Notas</option>
                </select>
            </div>
        </div>
        
        <!-- Lista de filmes assistidos -->
        <ul id="watchedMoviesList" class="list-group">
            <!-- A lista de filmes será carregada aqui -->
        </ul>
    </div>
    
    
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
    
    <!-- Carregar o filmesAssistidos.js para exibir a lista de filmes assistidos -->
    <script type="module" src="../scripts/filmesAssistidos.js"></script> <!-- Carrega o filmesAssistidos.js -->
</body>
</html>
