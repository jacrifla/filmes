<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CINE EXPLORE - Configurações</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/styles.css">
    <script type="module" src="../scripts/main.js" defer></script>
</head>
<body>
    <div id="header-container" class="bg-dark text-white p-3 text-center"></div>

    <div class="container mt-4">
        <h1 class="text-center">Conta do Usuário</h1>
    </div>

    <div id="message" class="container mt-4 mb-3">
        <!-- Mensagens de erro ou sucesso podem ser injetadas aqui -->
    </div>

    <div class="d-flex justify-content-between align-items-end">
        <!-- Configuração Form Section -->
        <div class="container mt-4">
            <div class="card shadow-lg p-4">
                <h3 class="mb-4">Atualizar Informações</h3>
                <form id="configForm">
                    <div class="mb-3">
                        <label for="nameInput" class="form-label">Nome</label>
                        <input type="text" class="form-control" id="nameInput" placeholder="Digite seu nome" required>
                    </div>
                    <div class="mb-3">
                        <label for="emailInput" class="form-label">Email</label>
                        <input type="email" class="form-control" id="emailInput" placeholder="Digite seu email" required>
                    </div>
                    <div class="mb-3">
                        <label for="passwordInput" class="form-label">Nova Senha</label>
                        <input type="password" class="form-control" id="passwordInput" placeholder="Digite sua nova senha">
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Atualizar</button>
                </form>
            </div>
        </div>
        <!-- Estatísticas do Usuário -->
        <div class="container mt-4">
            <div class="card shadow-lg p-4">
                <h3 class="mb-4">Estatísticas</h3>
                <ul id="statisticsList" class="list-group">
                    <li class="list-group-item">Títulos assistidos: <span id="watchedCount">0</span></li>
                    <li class="list-group-item">No Watchlist: <span id="watchlistCount">0</span></li>
                    <li class="list-group-item">Avaliações feitas: <span id="ratingCount">0</span></li>
                </ul>
            </div>
        </div>
        <!-- Zona de Perigo e Exclusão da Conta -->
        <div class="container mt-4">
            <div class="card shadow-lg p-4 danger-card">
                <h3 class="mb-4">Zona de Perigo</h3>
                <button id="deleteAccount" class="btn btn-danger w-100">Excluir Conta</button>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
    <script type="module" src="../scripts/configuracoes.js"></script>
</body>
</html>
