<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CINE EXPLORE - Redefinir Senha</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    <link rel="icon" type="image/png" href="../images/movies.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/styles.css">
    <script type="module" src="../scripts/main.js" defer></script>
</head>
<body class="d-flex flex-column align-items-center justify-content-center" style="height: 100vh;">

    <h1 class="mb-4">Redefinir Senha</h1>
    
    <form id="resetPasswordForm" class="w-25">
        <div class="form-group">
            <label for="email">E-mail:</label>
            <input type="text" id="email" name="email" class="form-control" required>
        </div>

        <div class="form-group">
            <label for="novaSenha">Nova Senha:</label>
            <input type="password" id="novaSenha" name="novaSenha" class="form-control" required>
        </div>

        <button type="submit" class="btn btn-primary">Redefinir Senha</button>
    </form>

    <p id="responseMessage" class="mt-3"></p>

    <!-- Link do Bootstrap JS e dependências -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <!-- Importação do seu script de redefinição de senha -->
    <script type="module" src="../scripts/resetPassword.js"></script>
</body>
</html>
