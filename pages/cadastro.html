<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CINE EXPLORE - Cadastro</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    <link rel="icon" type="image/png" href="../images/movies.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/styles.css">
    <script type="module" src="../scripts/main.js" defer></script>
</head>
<body class="bg-light">

    <!-- Header -->
    <div id="header-container"></div>

    <!-- Container do Formulário de Cadastro -->
    <div class="container-fluid d-flex justify-content-center align-items-center mt-5">
        <div class="row w-100 justify-content-center">
            <!-- Card de Cadastro -->
            <div class="col-md-8 col-lg-6 col-xl-5">
                <div class="card shadow-lg border-0 rounded-3">
                    <div class="card-body p-5">
                        <h2 class="text-center mb-4">Cadastro</h2>
                        <form id="registerForm">
                            <div class="form-group mb-3">
                                <label for="nameInput" class="form-label">Nome</label>
                                <input type="text" class="form-control" id="nameInput" placeholder="Digite seu nome" required>
                            </div>
                            <div class="form-group mb-3">
                                <label for="emailInput" class="form-label">Email</label>
                                <input type="email" class="form-control" id="emailInput" placeholder="Digite seu email" required>
                            </div>
                            <div class="form-group mb-3">
                                <label for="passwordInput" class="form-label">Senha</label>
                                <div class="input-group">
                                    <input type="password" class="form-control" id="passwordInput" placeholder="Digite sua senha" required>
                                    <button type="button" class="btn btn-outline-secondary" id="togglePassword">
                                        <i class="bi bi-eye"></i> <!-- Ícone do Bootstrap para "ocultar" -->
                                    </button>
                                </div>
                            </div>
                            <div class="form-group mb-3">
                                <label for="confirmPasswordInput" class="form-label">Confirmar Senha</label>
                                <div class="input-group">
                                    <input type="password" class="form-control" id="confirmPasswordInput" placeholder="Confirme sua senha" required>
                                    <button type="button" class="btn btn-outline-secondary" id="toggleConfirmPassword">
                                        <i class="bi bi-eye"></i> <!-- Ícone do Bootstrap para "ocultar" -->
                                    </button>
                                </div>
                            </div>
                            
                            <button type="submit" class="btn btn-primary w-100">Cadastrar</button>
                        </form>

                        <!-- Link para a página de login -->
                        <p class="mt-3 text-center">
                            <a href="../pages/login.html" class="text-muted">Já tem uma conta? Faça login aqui.</a>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
    <script type="module" src="../scripts/cadastro.js"></script>
</body>
</html>
